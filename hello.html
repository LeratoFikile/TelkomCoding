<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Coding Quiz</title>
    <link rel="stylesheet" href="../CSS/hello.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Welcome to the Fun Coding Quiz!</h1>
        <div class="question-container">
            <p id="question">1. What is the correct syntax for creating a list in Python?</p>
        </div>

        <div class="quiz-box">
            <textarea id="codeInput" placeholder="Type your code here..."></textarea>

            <div class="action-buttons">
                <button id="hintBtn">Hint</button>
                <button id="submitBtn">Submit Answer</button>
            </div>
        </div>

        <div class="progress">
            <p id="tracker">Question: 1/5</p>
            <p id="score">Score: 0</p>
        </div>

        <div class="nav-buttons">
            <span id="backButton" class="nav-arrow">&lt;</span>
            <span id="nextQuestion" class="nav-arrow">&gt;</span>
        </div>
    </div>

    <script src="../JAVASCRIPT/hello.js"></script>
</body>
</html>
